<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Experience the fusion of retro gaming and steampunk aesthetics in our unique arcade collection"
    />
    <title>Retro Gaming Steampunk Hero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Slab:wght@400;700&display=swap");
      body {
        font-family: "Roboto Slab", serif;
      }
    </style>
  </head>
  <body class="bg-[#EAD196] text-[#7D0A0A]">
    <!-- Hero Section -->
    <section class="min-h-[80vh] flex items-center justify-center p-4 sm:p-6">
      <div
        class="max-w-4xl w-full bg-[#EEEEEE] rounded-xl sm:rounded-2xl shadow-2xl overflow-hidden grid md:grid-cols-2 border-4 sm:border-8 border-[#BF3131]"
      >
        <div class="p-4 sm:p-8 flex flex-col justify-center gap-6">
          <h1
            class="text-2xl sm:text-4xl md:text-5xl font-bold mb-3 sm:mb-4 text-[#7D0A0A] font-['Press_Start_2P'] leading-relaxed"
          >
            Arcade Zero
          </h1>
          <!-- <p class="text-base sm:text-xl mb-4 sm:mb-6 text-[#BF3131]">
            Step into a world of pixelated nostalgia and steampunk-inspired
            gaming glory!
          </p> -->
          <div class="flex flex-col sm:flex-row gap-3 sm:gap-4">
            <a
              href="#"
              class="bg-[#7D0A0A] text-[#EAD196] px-4 sm:px-6 py-2 sm:py-3 rounded-full hover:bg-[#BF3131] transition duration-300 font-['Press_Start_2P'] text-xs sm:text-sm text-center"
              aria-label="Browse our collection of retro gaming consoles"
            >
              Explore Consoles
            </a>
            <a
              href="#"
              class="border-2 border-[#7D0A0A] text-[#7D0A0A] px-4 sm:px-6 py-2 sm:py-3 rounded-full hover:bg-[#EAD196] transition duration-300 font-['Press_Start_2P'] text-xs sm:text-sm text-center"
              aria-label="View our extensive game library"
            >
              Game Library
            </a>
          </div>
        </div>
        <div
          class="relative bg-[#BF3131] flex items-center justify-center p-4 sm:p-8"
        >
          <div class="absolute inset-0 opacity-10 bg-repeat"></div>
          <div
            class="relative z-10 transform rotate-12 shadow-2xl max-w-full shadow-lg shadow-black"
          >
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Nes_controller.svg/612px-Nes_controller.svg.png"
              alt=""
              srcset=""
            />
          </div>
        </div>
      </div>
    </section>
    <div
      id="console-container"
      class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4 sm:gap-6 lg:gap-8 max-w-4xl w-full mx-auto"
    ></div>

    <!-- Consoles Grid Section -->
    <section class="max-w-7xl mx-auto px-4 sm:px-6 py-12 sm:py-16">
      <h2
        class="text-xl sm:text-3xl font-['Press_Start_2P'] text-center mb-8 sm:mb-12 text-[#7D0A0A]"
      >
        Gaming History
      </h2>
      <div
        class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-6 lg:gap-8"
      >
        <!-- Console cards will be dynamically inserted here -->
      </div>
    </section>
  </body>

  <script>

          "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Nintendo-Famicom-Console-Set-FL.png/800px-Nintendo-Famicom-Console-Set-FL.png",

      {

          "https://pub-2e8272d5c74b4466a558e2a7dedb63cf.r2.dev/Sega-CD-Model2-Set.png",
      },
    ];

    // Function to create a placeholder image URL with console name
    function getPlaceholderImage(name) {
      return `https://placehold.co/400x300/7D0A0A/EAD196?text=${encodeURIComponent(
        name
      )}`;
    }

    // Function to create a console card
    function createConsoleCard(gameConsole) {
      // console.log(gameConsole.imageUrl);
      const consoleUrl =
        gameConsole.imageUrl || getPlaceholderImage(gameConsole.name);
      console.log(consoleUrl);
      const card = document.createElement("div");
      card.className = "";

      // ("bg-[#EEEEEE] rounded-lg overflow-hidden shadow-lg border-2 border-[#BF3131] transition-transform hover:scale-105");

      card.innerHTML = `
        <div class="aspect-[4/3] ">
          <img
            src="${consoleUrl}"
            alt="${gameConsole.name}"
            class="w-full h-full object-contain"
            onerror="this.src='${getPlaceholderImage(gameConsole.name)}'"
          >
        </div>
        <div class="p-4">
          <h3 class="font-['Press_Start_2P'] text-xs sm:text-sm text-[#7D0A0A] mb-1">${
            gameConsole.name
          }</h3>
          <p class="text-[#BF3131] text-xs">${gameConsole.releaseYear}</p>
        </div>
      `;

      return card;
    }

    // Sort consoles by release year
    const sortedConsoles = consoleData.sort(
      (a, b) => a.releaseYear - b.releaseYear
    );

    // Insert console cards into the grid
    const grid = document.querySelector("#console-container");
    sortedConsoles.forEach((gameConsole) => {
      grid.appendChild(createConsoleCard(gameConsole));
    });
  </script>
</html>
